syntax="proto3";

package krpc.rpc.core.proto;
option java_package="krpc.rpc.core.proto";
option java_outer_classname="RpcMetas";
option java_multiple_files = true;

message RpcMeta {

    enum Direction { 
        INVALID_DIRECTION = 0 ; 
        REQUEST = 1; 
        RESPONSE = 2; 
    }
    
    message Trace { 
        string peers = 1; // ip:port for each hop
	    string traceId = 2;
	    string parentSpanId = 3; // may be empty
	    string spanId = 4;
	    string tags = 5; // key/value pairs passing in the chain
	    int32 sampleFlag = 6; //  0=default(yes) 1=force 2=no
	    string apps = 7; // app names for each hop, may be empty, used only by zipkin
    }

    Direction direction = 1;
    int32 serviceId = 2;
    int32 msgId = 3;
    int32 sequence = 4;
    int32 timeout = 5;  // client side timeout in milliseconds
    int32 retCode = 6;
    Trace trace = 7;
    string attachment = 8; // oob data
    int32 compress = 9; // compress type, 0=no compress, 1=gzip 2=snappy

/*
    signature fields
    encrypt fields
    stressFlag
    clientId
*/

};